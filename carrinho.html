<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho - RASHX!</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts - Rubik Bubbles -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet" />

  <link rel="icon" href="IMG/rashx1.png" type="image/x-icon" />

  <style>
    body {
      background-color: white;
      overflow-x: hidden;
      padding-top: 120px;
    }

    nav.navbar,
    footer {
      background-color: #fbe9c2;
    }

    nav.navbar {
      position: sticky;
      top: 0;
      z-index: 1030;
    }

    .fonte-rubik {
      font-family: 'Rubik Bubbles', cursive;
      color: #207e7c;
    }

    .preco,
    .produto-destaque {
      font-family: 'Rubik Bubbles', cursive;
      color: #207e7c;
    }

    .carrinho-link {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-family: 'Rubik Bubbles', cursive;
      color: #207e7c;
      font-weight: 500;
      text-decoration: none;
    }

    .carrinho-link svg {
      width: 24px;
      height: 24px;
      fill: #207e7c;
    }

    .carrinho-badge {
      position: absolute;
      top: 0;
      right: 0;
      transform: translate(50%, -50%);
      font-size: 0.7rem;
    }

    table th,
    table td {
      vertical-align: middle !important;
    }

    .quantidade-btn {
      width: 30px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container-fluid d-flex justify-content-between align-items-center">

        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
          <img src="img2/rashx1.png" alt="Logo da RASHX" style="height: 100px;" />
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal"
          aria-controls="menuPrincipal" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menuPrincipal">
          <ul class="navbar-nav align-items-center w-100">
            <li class="nav-item ms-auto position-relative">
              <a href="carrinho.html" class="carrinho-link">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-cart3"
                  viewBox="0 0 16 16">
                  <path
                    d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1
                   .491.592l-1.5 8A.5.5 0 0 1 13 14H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5 0 0 1-.5-.5zM3.14
                    6l1.25 6h7.22l1.25-6H3.14zM5.5 12a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm5
                     0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                </svg>
                Carrinho
                <span class="badge bg-danger rounded-pill carrinho-badge" id="carrinho-contador-desktop">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- CARRINHO -->
  <main class="container my-5">
    <h1 class="mb-4 produto-destaque fonte-rubik text-center">Seu Carrinho</h1>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="carrinho-itens">
          <!-- Os itens do carrinho serão inseridos aqui pelo JS -->
        </tbody>
      </table>
    </div>

    <!-- Formulário de entrega -->
    <div class="mt-4 mb-3 w-100">
      <label for="nomeEntrega" class="form-label fonte-rubik">Nome:</label>
      <input type="text" class="form-control" id="nomeEntrega" placeholder="Seu nome">
    </div>

    <div class="mb-3 w-100">
      <label for="enderecoEntrega" class="form-label fonte-rubik">Endereço:</label>
      <textarea class="form-control" id="enderecoEntrega" rows="2" placeholder="Seu endereço de entrega"></textarea>
    </div>

    <!-- Total e botões -->
    <div class="d-flex flex-column align-items-end">
      <h4>Total: R$ <span id="carrinho-total">0.00</span></h4>
      <div class="mt-2">
        <button class="btn btn-success" id="btn-whatsapp">Enviar pelo WhatsApp</button>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-4 border-top">
    <p class="mb-1">&copy; 2025 - Nome do Projeto. Todos os direitos reservados.</p>
    <p class="mb-0">
      <a href="sobre.html" class="text-decoration-none text-dark">Sobre</a>
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Carrinho -->
  <script>
    function atualizarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const tbody = document.getElementById('carrinho-itens');
      const totalCarrinho = document.getElementById('carrinho-total');
      tbody.innerHTML = '';

      let total = 0;

      carrinho.forEach(item => {
        const itemTotal = item.preco * item.quantidade;
        total += itemTotal;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.nome}</td>
          <td>R$ ${item.preco.toFixed(2)}</td>
          <td>
            <div class="d-flex align-items-center">
              <button class="btn btn-secondary btn-sm quantidade-btn" onclick="alterarQuantidade(${item.id}, -1)">-</button>
              <span class="mx-2">${item.quantidade}</span>
              <button class="btn btn-secondary btn-sm quantidade-btn" onclick="alterarQuantidade(${item.id}, 1)">+</button>
            </div>
          </td>
          <td>R$ ${itemTotal.toFixed(2)}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="removerItem(${item.id})">Remover</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      totalCarrinho.textContent = total.toFixed(2);
      atualizarContadorCarrinho();
    }

    function alterarQuantidade(id, delta) {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const index = carrinho.findIndex(i => i.id === id);
      if (index > -1) {
        carrinho[index].quantidade += delta;
        if (carrinho[index].quantidade <= 0) {
          carrinho.splice(index, 1);
        }
        localStorage.setItem('carrinho', JSON.stringify(carrinho));
        atualizarCarrinho();
      }
    }

    function removerItem(id) {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const index = carrinho.findIndex(i => i.id === id);
      if (index > -1) {
        carrinho.splice(index, 1);
        localStorage.setItem('carrinho', JSON.stringify(carrinho));
        atualizarCarrinho();
      }
    }

    function atualizarContadorCarrinho() {
      const contadorDesktop = document.getElementById('carrinho-contador-desktop');
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const total = carrinho.reduce((sum, item) => sum + item.quantidade, 0);
      if (contadorDesktop) {
        contadorDesktop.textContent = total;
        contadorDesktop.style.display = total > 0 ? 'inline-block' : 'none';
      }
    }

    // Enviar pedido pelo WhatsApp
    document.getElementById('btn-whatsapp').addEventListener('click', () => {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      if (carrinho.length === 0) {
        alert('Seu carrinho está vazio!');
        return;
      }

      const nome = document.getElementById('nomeEntrega').value.trim();
      const endereco = document.getElementById('enderecoEntrega').value.trim();

      if (!nome || !endereco) {
        alert('Por favor, preencha seu nome e endereço de entrega.');
        return;
      }

      let mensagem = `Olá! Gostaria de fazer o pedido:\n\n`;
      carrinho.forEach(item => {
        mensagem += `- ${item.nome} x${item.quantidade} = R$ ${(item.preco * item.quantidade).toFixed(2)}\n`;
      });

      const total = carrinho.reduce((sum, item) => sum + item.preco * item.quantidade, 0);
      mensagem += `\nTotal: R$ ${total.toFixed(2)}\n\n`;
      mensagem += `Entrega para:\nNome: ${nome}\nEndereço: ${endereco}`;

      // Substitua pelo seu número do WhatsApp com DDI e DDD, ex: 5511999999999
      const numeroWhatsApp = '5512982244158';
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;

      window.open(url, '_blank');
    });

    document.addEventListener('DOMContentLoaded', atualizarCarrinho);
  </script>

</body>

</html>
