<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Mant√©m tamanho original no desktop */
        .banner-img {
            height: 1000px; /* coloque aqui a altura que quer no desktop */
            width: 100%;
        }

        /* No mobile, reduz a altura para se adaptar */
        @media (max-width: 767px) {
            .banner-img {
                height: 250px; /* altura reduzida no celular */
                width: auto;
            }
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="img2/produtos.png" alt="Produtos" class="d-block mx-auto banner-img">
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
